<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Steps Tracker</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;500;700&display=swap" rel="stylesheet">
	<link rel="icon" href="./assets/favicon.svg">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="logo" style="margin:0 auto;"></div>
	<form>
		<label for="entry">Number of Kilometers today</label><br>
		<input type="number" id="entry" step="0.1"><br>
		<button type="submit">ADD</button>
	</form>
	<hr>
	<section class="entriesWrapper">
		<h3>Last 7 Days</h3>
		<ul id="entries">
			<li>-</li>
			<li>-</li>
			<li>-</li>
			<li>-</li>
			<li>-</li>
			<li>-</li>
			<li>-</li>
		</ul>
	</section>
	<section class="data">
		<div>
			<p>Total: </p>
			<span id="total">0</span>
		</div>
		<div>
			<p>Average Distance</p>
			<span id="average">0</span>
		</div>
		<div>
			<p>This week's high:</p>
			<span id="high">0</span>
		</div>
	</section>
	<section class="progress">
		<h3>Weekly target: <span id="progressTotal">0</span> / 
			<span id="target"></span> kms
		</h3>
		<div class="progressCircleWrapper">
			<div id="progressCircle">
				<div id="progressCenter">
					
				</div>
			</div>
		</div>

	</section>
	<footer>
		<h3>Made with &#10084; by Mohammed</h3>
	</footer>

	<script src="./main.js"></script>
</body>
</html>
